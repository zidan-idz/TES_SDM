<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TES SDM adalah platform sederhana untuk menguji tingkat SDM kamu, apakah kamu termasuk golongan SDM Rendah atau SDM Tinggi"
    />
    <meta name="keywords" content="tes, SDM, SDM Rendah, SDM Tinggi" />
    <meta name="author" content="Zidan IDz" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#f8f9fa" />
    <meta
      property="og:title"
      content="TES SDM - Platform Uji Tingkat SDM Kamu"
    />
    <link
      rel="shortcut icon"
      href="/assets/img/mainIcon.png"
      type="image/x-icon"
    />
    <title>TES SDM</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/primary.css" />
    <link rel="stylesheet" href="/assets/css/secondary.css" />
    <link rel="stylesheet" href="/assets/css/custom.css" />
  </head>

  <body>
    <header class="bg-dark shadow" data-aos="fade-down" data-aos-duration="800">
      <nav
        class="container navbar px-3 d-flex justify-content-between align-items-center"
      >
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="#"
          data-aos="zoom-in"
          data-aos-delay="200"
        >
          <img
            src="/assets/img/mainIcon.png"
            alt="Logo"
            width="30"
            height="auto"
          />
          <span class="text-white fs-4 fw-bold">TES SDM</span>
        </a>
      </nav>
    </header>

    <main>
      <section class="container mt-1 pt-3 px-1 px-md-3 px-lg-5 mb-5 pb-5">
        <div
          class="bg-dark text-white rounded p-4 text-center"
          data-aos="fade-up"
          data-aos-duration="800"
        >
          <h4 data-aos="fade-down" data-aos-delay="200">TES SDM</h4>
          <div
            class="text-white fw-semibold pulse-animation"
            id="timer"
            data-aos="zoom-in"
            data-aos-delay="400"
          >
            Waktu: 00:00
          </div>
        </div>

        <div
          class="quiz-card border border-1 border-dark rounded shadow-sm p-4"
          data-aos="fade-up"
          data-aos-delay="300"
          data-aos-duration="1000"
        >
          <div
            id="questionInfo"
            class="mb-3 fw-bold text-dark text-center"
            data-aos="zoom-in"
            data-aos-delay="500"
            data-aos-duration="600"
          ></div>

          <div
            class="progress mb-2"
            data-aos="fade-right"
            data-aos-delay="600"
            data-aos-duration="800"
          >
            <div
              id="progressBar"
              class="progress-bar bg-dark progress-animated"
              style="width: 0%"
              data-aos="slide-right"
              data-aos-delay="800"
            >
              0%
            </div>
          </div>

          <div
            class="text-center my-3 mb-4"
            data-aos="fade-in"
            data-aos-delay="700"
            data-aos-duration="500"
          >
            <p class="text-secondary">*Progress TES SDM</p>
          </div>

          <div
            id="quizContainer"
            data-aos="fade-up"
            data-aos-delay="900"
            data-aos-duration="800"
          ></div>

          <div class="mt-3">
            <hr class="text-black" data-aos="fade-left" data-aos-delay="1000" />
            <div class="d-flex justify-content-between mt-3">
              <button
                id="btnPrev"
                class="btn btn-secondary btn-hover-effect"
                disabled
              >
                <i class="fas fa-arrow-left me-2"></i>Kembali
              </button>
              <button id="btnNext" class="btn btn-dark btn-hover-effect">
                Selanjutnya<i class="fas fa-arrow-right ms-2"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <figure>
      <div id="timeout-modal" class="noticeOverlay">
        <div
          class="noticeContent text-center p-5"
          data-aos="fade-down"
          data-aos-duration="600"
        >
          <div data-aos="zoom-in" data-aos-delay="200">
            <i class="fas fa-clock text-dark fs-1 mb-3"></i>
          </div>
          <h4 class="fs-2 fw-bold my-3" data-aos="fade-up" data-aos-delay="400">
            Tes Selesai!
          </h4>
          <p
            id="timeout-message"
            class="fs-5 fw-normal my-3"
            data-aos="fade-up"
            data-aos-delay="600"
          >
            Waktu untuk mengerjakan tes telah berakhir.
          </p>
          <button
            id="showResults"
            class="btn btn-dark btn-hover-effect px-4 py-2"
            data-aos="zoom-in"
            data-aos-delay="800"
          >
            <i class="fas fa-chart-bar me-2"></i>Lihat Hasil
          </button>
          <div
            class="text-center mt-4"
            data-aos="fade-in"
            data-aos-delay="1000"
          >
            <small class="text-muted"
              >&copy; 2024 TES SDM. All Rights Reserved.</small
            >
          </div>
        </div>
      </div>
    </figure>

    <script src="/assets/js/quizHandler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="/assets/js/animationHandler.js"></script>
  </body>
</html>
