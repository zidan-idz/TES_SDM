<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TES SDM adalah platform sederhana untuk menguji tingkat SDM kamu, apakah kamu termasuk golongan SDM Rendah atau SDM Tinggi"
    />
    <meta name="keywords" content="tes, SDM, SDM Rendah, SDM Tinggi" />
    <meta name="author" content="Zidan IDz" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#f8f9fa" />
    <meta
      property="og:title"
      content="TES SDM - Platform Uji Tingkat SDM Kamu"
    />
    <link
      rel="shortcut icon"
      href="/assets/img/mainIcon.png"
      type="image/x-icon"
    />
    <title>TES SDM</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="/assets/css/aos.css"></script>
    <link rel="stylesheet" href="/assets/css/primary.css" />
    <link rel="stylesheet" href="/assets/css/secondary.css" />
    <link rel="stylesheet" href="/assets/css/custom.css" />
  </head>
  <body>
    <header class="bg-dark shadow" data-aos="fade-down" data-aos-duration="800">
      <nav
        class="container navbar px-3 d-flex justify-content-between align-items-center"
      >
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="#"
          data-aos="zoom-in"
          data-aos-delay="200"
        >
          <img
            src="/assets/img/mainIcon.png"
            alt="Logo"
            width="30"
            height="auto"
          />
          <span class="text-white fs-4 fw-bold">TES SDM</span>
        </a>
      </nav>
    </header>

    <main class="container my-5 mt-4 text-center">
      <section id="resultSection">
        <div
          class="bg-aqua border rounded border-dark shadow-enhanced p-4"
          data-aos="fade-up"
          data-aos-duration="1000"
        >
          <h4 class="mb-4" data-aos="fade-down" data-aos-delay="200">
            Hasil Tes SDM:
          </h4>
          <h1
            id="userScore"
            class="display-4 text-dark"
            data-aos="zoom-in"
            data-aos-delay="400"
            data-aos-duration="800"
          ></h1>
          <p class="text-muted fs-6" data-aos="fade-up" data-aos-delay="600">
            *KKM: 70 Poin
          </p>
          <div
            class="bg-archiv text-light py-1 pt-3 my-3"
            data-aos="flip-up"
            data-aos-delay="800"
            data-aos-duration="600"
          >
            <p class="fas fa-award fs-6">
              <i class="text-archiv fs-6" id="userTitle"></i>
            </p>
          </div>
          <p
            class="lead my-4"
            id="judgmentResult"
            data-aos="fade-up"
            data-aos-delay="1000"
            data-aos-duration="800"
          ></p>
          <hr class="my-3" data-aos="fade-left" data-aos-delay="1200" />
          <div
            class="w-100 d-flex justify-content-center align-items-center"
            data-aos="fade-up"
            data-aos-delay="1400"
          >
            <div class="w-50 text-start mt-3">
              <p data-aos="fade-right" data-aos-delay="1600">ID Peserta:</p>
              <p
                class="fw-bold"
                id="userID"
                data-aos="fade-right"
                data-aos-delay="1800"
              ></p>
            </div>
            <div class="w-50 text-end" data-aos="zoom-in" data-aos-delay="2000">
              <img
                src="/assets/img/zenzen.png"
                alt="QR ke Beranda"
                width="80"
              />
            </div>
          </div>
        </div>

        <div class="row gap-3 gap-md-4 gap-lg-5 mt-4 justify-content-center">
          <div
            class="col-11 col-md-3"
            data-aos="fade-up"
            data-aos-delay="200"
            data-aos-duration="600"
          >
            <a class="btn btn-secondary w-100" id="btnScreenshot">
              <i class="fas fa-camera"></i> Screenshot
            </a>
          </div>

          <div
            class="col-11 col-md-3"
            data-aos="fade-up"
            data-aos-delay="400"
            data-aos-duration="600"
          >
            <a class="btn btn-danger w-100" onclick="retryTest()">
              <i class="fas fa-trash"></i> Hapus Data & Ulangi Tes
            </a>
          </div>

          <div
            class="col-11 col-md-3"
            data-aos="fade-up"
            data-aos-delay="600"
            data-aos-duration="600"
          >
            <a href="/index.html" class="btn btn-dark w-100">
              <i class="fas fa-home"></i> Kembali ke Beranda
            </a>
          </div>
        </div>

        <hr class="my-5" data-aos="fade-in" data-aos-delay="800" />

        <div class="text-center">
          <a
            class="btn btn-tertiary my-1 mb-5"
            id="btnReview"
            data-aos="bounce"
            data-aos-delay="1000"
          >
            <i class="fas fa-eye"></i>
            Tampilkan Review
          </a>
        </div>
        <div
          id="reviewSection"
          class="text-start d-none"
          data-aos="fade-up"
          data-aos-duration="800"
        ></div>
      </section>

      <section id="noDataSection" class="d-none py-5">
        <div
          id="noDataMessage"
          class="bg-alert my-4 my-md-5"
          data-aos="zoom-in"
          data-aos-duration="800"
        >
          <h3 class="mb-3" data-aos="shake" data-aos-delay="200">
            <i class="fas fa-warning"></i> Perhatian!
          </h3>
          <p class="mb-4" data-aos="fade-up" data-aos-delay="400">
            Tidak ada data hasil tes yang ditemukan. Silakan mengambil tes
            terlebih dahulu!
          </p>
          <div
            class="d-flex justify-content-center gap-3"
            data-aos="fade-up"
            data-aos-delay="600"
          >
            <a href="/index.html" class="btn btn-secondary">
              <i class="fas fa-home"></i> Kembali ke Beranda
            </a>
          </div>
          <div class="text-center mt-4" data-aos="fade-in" data-aos-delay="800">
            <small class="mt-4 text-secondary">
              &copy; 2024 TES SDM. All Rights Reserved.
            </small>
          </div>
        </div>
      </section>
    </main>

    <figure>
      <div
        id="resetNotification"
        class="alert alert-success alert-dismissible fade"
        role="alert"
        style="position: fixed; top: 20px; right: 20px; z-index: 1050"
        data-aos="slide-left"
        data-aos-duration="500"
      >
        Data tes sebelumnya berhasil dihapus!
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div>
        <div>
          <button id="scrollButton" class="btn btn-goldcode scroll-btn">
            <i class="fa fa-arrow-circle-up"></i>
          </button>
        </div>
      </div>
    </figure>

    <script src="/assets/js/main.js"></script>
    <script>
      /**
       * TES SDM - Main Script
       *
       * This file contains all JavaScript functionality for the TES SDM application
       * including user management, result display, and UI interactions.
       */

      // ===== USER MANAGEMENT FUNCTIONS =====

      /**
       * Generates a random numeric ID of specified length
       * @param {number} length - Length of ID to generate (default: 10)
       * @return {string} Random numeric ID
       */
      function generateRandomNumericID(length = 10) {
        const digits = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let result = "";
        for (let i = 0; i < length; i++) {
          result += digits.charAt(Math.floor(Math.random() * digits.length));
        }
        return result;
      }

      /**
       * Gets existing user ID from localStorage or creates a new one
       * @return {string} User ID
       */
      function getOrCreateUserID() {
        let userID = localStorage.getItem("userID");
        if (!userID) {
          userID = generateRandomNumericID();
          localStorage.setItem("userID", userID);
        }
        return userID;
      }

      // ===== DATA & RESULTS MANAGEMENT =====

      // Database for result conclusions
      let conclusionDatabase = { tinggi: [], rendah: [] };

      /**
       * Loads conclusion data from JSON file or uses defaults
       */
      async function loadConclusionData() {
        try {
          const response = await fetch("/data/judge.json");
          conclusionDatabase = await response.json();
        } catch {
          conclusionDatabase = {
            tinggi: ["ðŸ§  SDM Tinggi! Hebat!"],
            rendah: ["ðŸ˜… SDM Rendah. Ayo semangat belajar!"],
          };
        }
      }

      /**
       * Gets a random conclusion based on judgment type
       * @param {string} judgmentType - Type of judgment ("tinggi" or "rendah")
       * @return {string} Random conclusion text
       */
      function getRandomConclusion(judgmentType) {
        const list = conclusionDatabase[judgmentType] || [];
        const index = Math.floor(Math.random() * list.length);
        return list[index] || "Semangat!";
      }

      /**
       * Displays test results in the UI
       */
      function displayResults() {
        const correct = parseInt(localStorage.getItem("correctScore"));
        const total = parseInt(localStorage.getItem("totalQuest"));

        if (isNaN(correct) || isNaN(total)) {
          // Show 'no data' message and hide results section
          document.getElementById("resultSection").classList.add("d-none");
          document.getElementById("noDataSection").classList.remove("d-none");
          return;
        }

        // Make sure results section is visible and 'no data' message is hidden
        document.getElementById("resultSection").classList.remove("d-none");
        document.getElementById("noDataSection").classList.add("d-none");

        const score = Math.round((correct / total) * 100);
        const judgmentType = score >= 70 ? "tinggi" : "rendah";

        document.getElementById(
          "userScore"
        ).innerText = `${correct} / ${total} benar (${score} Poin)`;
        document.getElementById("userTitle").innerText =
          judgmentType === "tinggi" ? "SDM TINGGI" : "SDM RENDAH";
        document.getElementById("judgmentResult").innerText =
          getRandomConclusion(judgmentType);
      }

      /**
       * Displays detailed review of all answers
       */
      function displayAnswerReview() {
        const answers = JSON.parse(localStorage.getItem("userAnswers") || "[]");
        const container = document.getElementById("reviewSection");
        container.innerHTML = "";

        answers.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = `bg-haze mb-4 p-3 border rounded ${
            item.benar ? "border-success" : "border-danger"
          }`;

          const choiceList = item.pilihan
            .map((p, i) => {
              const label = String.fromCharCode(65 + i); // A, B, C, D...
              const isUser = i === item.jawabanUser;
              const isCorrect = p.isCorrect;
              let style = "";
              if (isCorrect) style = "text-success fw-bold";
              if (isUser && !isCorrect) style = "text-danger fw-bold";
              if (isUser && isCorrect) style = "text-success fw-bold";
              return `<div class="${style}">${label}. ${p.text}</div>`;
            })
            .join("");

          div.innerHTML = `
      <p><strong>${index + 1}. ${item.pertanyaan}</strong></p>
      ${choiceList}
      <p class="mt-2">Jawaban kamu: <strong>${
        item.jawabanUser >= 0
          ? String.fromCharCode(65 + item.jawabanUser)
          : "Tidak dijawab"
      }</strong></p>
      <p>Status: <span class="${item.benar ? "text-success" : "text-danger"}">${
            item.benar
              ? 'Benar <i class="fas fa-check-circle fs-5"></i>'
              : 'Salah <i class="fas fa-times-circle fs-5"></i>'
          }</span></p>
    `;

          container.appendChild(div);
        });
      }

      /**
       * Checks for data availability and shows appropriate UI elements
       */
      function checkDataAvailability() {
        const correct = parseInt(localStorage.getItem("correctScore"));
        const total = parseInt(localStorage.getItem("totalQuest"));

        if (isNaN(correct) || isNaN(total)) {
          // Show 'no data' message
          document.getElementById("resultSection").classList.add("d-none");
          document.getElementById("noDataSection").classList.remove("d-none");
        } else {
          // Show results section
          document.getElementById("resultSection").classList.remove("d-none");
          document.getElementById("noDataSection").classList.add("d-none");
        }
      }

      /**
       * Manual trigger to display results and review
       */
      function displayResultsManually() {
        displayResults();
        displayAnswerReview();
      }

      /**
       * Clears all test data and redirects to home page
       */
      function retryTest() {
        localStorage.clear();
        const notification = document.getElementById("resetNotification");
        notification.classList.add("show");
        setTimeout(() => notification.classList.remove("show"), 3000);
        setTimeout(() => (window.location.href = "/index.html"), 1500);
      }

      // ===== EVENT HANDLERS & INITIALIZATION =====

      /**
       * Initialize the application when DOM is fully loaded
       */
      document.addEventListener("DOMContentLoaded", async () => {
        // Set up user ID
        const userIDElement = document.getElementById("userID");
        const userID = getOrCreateUserID();
        if (userIDElement) {
          userIDElement.textContent = userID;
        }

        // Load conclusion data
        await loadConclusionData();

        // Check data availability and display appropriate UI
        checkDataAvailability();

        // If data is available, display results and answer review
        if (
          !document.getElementById("resultSection").classList.contains("d-none")
        ) {
          displayResults();
          displayAnswerReview();
        }

        // Set up review toggle button
        document
          .getElementById("btnReview")
          ?.addEventListener("click", function () {
            const review = document.getElementById("reviewSection");
            review.classList.toggle("d-none");
            if (review.classList.contains("d-none")) {
              this.innerHTML = '<i class="fas fa-eye"></i> Tampilkan Review';
            } else {
              this.innerHTML =
                '<i class="fas fa-eye-slash"></i> Sembunyikan Review';
            }
          });

        // Set up screenshot button
        // ===== SCREENSHOT HANYA HASIL TES SDM =====
        function takeScreenshot() {
          const btnScreenshot = document.getElementById("btnScreenshot");
          const resultSection = document.getElementById("resultSection");

          // Check if result section exists
          if (!resultSection) {
            alert("Tidak ada hasil untuk di-screenshot");
            return;
          }

          // Simple loading state
          btnScreenshot.innerHTML =
            '<i class="fas fa-camera"></i> Mengambil...';
          btnScreenshot.disabled = true;

          // Screenshot only the result section
          html2canvas(resultSection, {
            backgroundColor: "#bbc0c9",
            scale: 1,
          })
            .then(function (canvas) {
              // Create download
              const link = document.createElement("a");
              link.download = "tes-sdm.png";
              link.href = canvas.toDataURL("image/png");
              link.click();

              // Restore button
              btnScreenshot.innerHTML =
                '<i class="fas fa-camera"></i> Screenshot';
              btnScreenshot.disabled = false;
            })
            .catch(function (error) {
              console.error("Screenshot gagal:", error);
              alert("Screenshot gagal diambil");

              // Restore button
              btnScreenshot.innerHTML =
                '<i class="fas fa-camera"></i> Screenshot';
              btnScreenshot.disabled = false;
            });
        }

        // Replace the old screenshot event listener with this:
        document
          .getElementById("btnScreenshot")
          ?.addEventListener("click", takeScreenshot);
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="/assets/js/animationHandler.js"></script>
  </body>
</html>
